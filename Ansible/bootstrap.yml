---
- name: Update and install packages
  hosts: aws_ec2
  become: true
  pre_tasks:
    - name: Install updates (Ubuntu)
      tags: always
      ansible.builtin.apt:
        upgrade: dist
        update_cache: true
      when: ansible_distribution == "Ubuntu"

- name: Change hostnames to match Name tag
  hosts: aws_ec2
  become: true
  gather_facts: false
  roles:
    - hostname
